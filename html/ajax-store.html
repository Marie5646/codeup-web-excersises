<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button type="button" id="btn">Refresh Page</button>




<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script>


(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

      $.ajax('data/inventory.json').done(function (data){
                console.log(data)
                console.log(data[0].title)
      data.forEach(function (dataInfo){
          console.log(dataInfo.title)
          console.log(dataInfo.quantity)
          console.log(dataInfo.categories)
          console.log(dataInfo.price)
          $('#products').append($('<tr>')
              .append($('<td>').append(dataInfo.title))
              .append($('<td>').append(dataInfo.quantity))
              .append($('<td>').append(dataInfo.categories))
              .append($('<td>').append(dataInfo.price))
          )
      });
          $('#btn').click(function (){
              window.location.reload()
          });

      });



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();





</script>

</body>
</html>
